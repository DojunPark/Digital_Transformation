<!-- HTML 요소 구조-->
<!-- HTML 요소(element)는 여러 속성을 가질 수 있으며, 이러한 속성(attribute)은 해당 요소에 대한 추가적인 정보를 제공-->
<!-- HTML 요소는 시작 태그로 시작해서 종료 태그로 끝남 -->
<img alt="HTML 태그구조" src="img_html_tag_structure.png" style="width: 662px; height: 233px;">

<P> 속성은 HTML 요소 중에서도 언제나 시작 태그 내에서만 정의되며, 속성 이름과 속성값(value)으로 표현 </p>
<h5> 문법 구조 </h5>
<p> &lt;태그이름 속성이름 = "속성값"&gt </p>

<!-- 속성 이름은 언제나 소문자로 작성 -->
<!-- HTML5 표준에서는 속성 이름에 대소문자를 구분하지 않지만, W3C에서는 속성 이름을 사용할 때 될 수 있으면 소문자로 작성하도록 권장-->

<!-- 속성값은 언제나 따옴표로 감싸자 -->
<p><img src="고양이.jpg" alt="고양이"></p>
