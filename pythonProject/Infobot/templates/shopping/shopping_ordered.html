{% extends 'base.html' %}
{% block content %}

<link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">

<div class="container my-3">
    <h2 class="border-bottom py-2">구매해주셔서 감사합니다!</h2>

    <table class="table">
        <thead>
            <tr class="text-center thead-dark">
                <th>상품 이미지</th>
                <th>상품명</th>
                <th>구매가격</th>
                <th style="width:40%">배송 주소</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center">
                <td><img src={{ image }} height="100" width="100" alt="My Image"></td>
                <td>{{ title | safe }}</td>
                <td>{{ lprice | price_parser }}원</td>
                <td>{{ address }}</td>
            </tr>
        </tbody>
    </table>

</div>


{% endblock %}
