<!-- HTML 기본 구조 -->
<!DOCTYPE html>
<html>
	<head>
	<!-- *HTML 문서의 메타데이터(metadata)를 정의-->
	<!-- - 메타데이터(metadata)란 HTML 문서에 대한 정보(data)로 웹 브라우저에는 직접적으로 -->
	<!-- 표현되지 않는 정보를 의미-->
	<!-- - 이러한 메타데이터는 <title>, <style>, <meta>, <link>, <script>, <base> -->
	<!-- 태그 등을 이용하여 표현-->

		<title> HTML 문서의 제목 </title>
		<p>- 검색 엔진의 결과 페이지에 제목으로 표시.</p>
		<p>- 웹 브라우저의 툴바(toolbar)에 표시.</p>
		<p>- 웹 브라우저의 즐겨찾기(favorites)에 추가할 때 즐겨찾기의 제목이 된다.</p>
	</head>
	
	<body> <!-- 웹브라우저를 통해 보이는 내용 -->
		<h1> 제목 크기1 입니다.</h1>
		<h2> 제목 크기2 입니다.</h2>
		<p> 제목 크기는 &lt;h1&gt; ~ &lt;h6&gt;까지 존재하며 제목(heading) 부분을 나타냄 </p>
		<p> 단락(paragraph)을 나타냄 </p>
	</body>
</html>
